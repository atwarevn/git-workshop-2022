  # GitHub & Setting (2)

  ### Create personal access token
  1. From user menu, click 'Setting'
  2. From sidebar menu, click 'Developer settings'
  3. From sidebar menu, click 'Personal access tokens'
  4. Click 'generate new token' button
  5. Create new-token as follow
  ```
    Note: workshop-2022
    Expiration: 7 days
    Select scopes: repo (at least)
  ```
  6. Copy generated token to use later
---
  # GitHub & Setting (3)

  ### Create a new repository
  access https://github.com/new

  create a new repository on the command line
  ```
    echo "# test" >> README.md
    git init
    git add README.md
    git commit -m "first commit"
    git branch -M main
    git remote add origin https://[TOKEN]@github.com/[USER]/[REPO]
    git push -u origin main
  ```
